<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- component -->
    <main>
      <div class="component" role="article">
        <!-- header -->
        <img
          src="./images/illustration-hero.svg"
          alt="order summary component to frontendmentor.io"
          class="component-hero"
        />
        <!-- info -->
        <div class="component-info" role="document">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <!-- plan -->
        <div class="component-plan" role="option">
          <img
            src="./images/icon-music.svg"
            alt="icon music to frontendmentor.io"
          />
          <div class="component-plan-text">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <!-- buttons -->
        <button class="component-submit-btn" type="submit">
          Proceed to Payment
        </button>
        <button href="#" class="component-cancel-btn">Cancel Order</button>
      </div>
    </main>
    <!-- footer -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/amirhazizi">Amir Hossein Azizi</a>.
    </footer>
  </body>
</html>
